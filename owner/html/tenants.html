<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tenant Information</title>
        <link rel="stylesheet" href="../css/tenants.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 
    </head>

        <body>

            <nav class="navbar">
                <div class="nav-left">
                    <a href="account.html" class="nav-btn active-page">Account</a>
                </div>

                <div class="nav-right">
                    <a href="dashboard.html" class="nav-btn">Dashboard</a>
                    <a href="payments.html" class="nav-btn">Payments</a>
                    <a href="tenants.html" class="nav-btn1">Tenants</a>
                    <a href="Upkeep.html" class="nav-btn">UpKeep</a>
                    <a href="../../login/html/login.html" class="nav-btn">Log-out</a>
                </div>
            </nav>

            <div class="main-container">

                <div class="header-row">
                    <div class="title-box">Tenant Information</div>
                    <input type="text" placeholder="Search..." class="search-bar" />
                </div>

                <div class="floors-container">

                    <div class="floor-column">
                        <div class="floor-label">1st Floor Residents</div>
                        <div class="cards-grid" id="firstFloorGrid"></div>
                    </div>

                    <div class="floor-column">
                        <div class="floor-label">2nd Floor Residents</div>
                        <div class="cards-grid" id="secondFloorGrid"></div>
                    </div>

                </div>

            </div>

            <script>
            document.addEventListener('DOMContentLoaded', () => {
                const firstFloorRooms = [101, 102, 103, 104, 105];
                const secondFloorRooms = [201, 202, 203, 204, 205];

                const firstGrid = document.getElementById('firstFloorGrid');
                const secondGrid = document.getElementById('secondFloorGrid');

                function createTenantCard(room) {
                    const card = document.createElement('div');
                    card.classList.add('tenant-card');
                    card.dataset.room = room;
                    card.innerHTML = `
                        <div class="photo"></div>
                        <div class="info">
                            <h3 class="tenant-name"><i class="fa-solid fa-user"></i> Tenant Name</h3>
                            <p class="tenant-email"><i class="fa-solid fa-envelope"></i> Email</p>
                            <p class="tenant-phone"><i class="fa-solid fa-phone"></i> Contact No.</p>
                            <p class="tenant-start"><i class="fa-solid fa-calendar-days"></i> Start Date</p>
                        </div>
                        <div class="bottom-row">
                            <span class="unit"><i class="fa-solid fa-house"></i> Room ${room}</span>
                            <span class="status"></span>
                        </div>
                    `;
                    return card;
                }


                firstFloorRooms.forEach(room => firstGrid.appendChild(createTenantCard(room)));
                secondFloorRooms.forEach(room => secondGrid.appendChild(createTenantCard(room)));
            });
            </script>


            <script src="../js/tenantloader.js"></script>

        </body>
</html>
